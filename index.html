<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AR Viewer with Beach Background</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-image: url('sea image.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="tripo pbr model 6fbc3b49-4faa-4760-9b92-9634220e344a.glb"
      alt="3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>
  </body>
</html>
